<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mybxssdomain</title>
  </head>
  <body>
    <div class="container">
      <h1>Submit file</h1>
      <form name="contact" method="POST" data-netlify="true" enctype="multipart/form-data" data-netlify-recaptcha="true" netlify-honeypot="bot-field" action="/thankyou.html">
        <div class="form-control">
            <input type="text" name="name" required>
            <label>Name</label>
        </div>
        <div class="form-control">
            <input type="email" name="email" required>
          <label>Email</label>
        </div>

        <div class="form-control">
            <input type="file" name="file" style="font-size: 15px;">
        </div>

        <p style="position: absolute; left: -10000px; opacity: 0; height: 0; overflow: hidden;">
            <label>
              Don not fill this out: <input name="bot-field" />
            </label>
        </p>

        </p>
            <div data-netlify-recaptcha="true"></div>
        <p>
        <button class="btn" type="submit" style="font-size: 20px">Submit</button>

      </form>

      <p class="text"><a href="#">Home</a> </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
