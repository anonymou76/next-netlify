<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mybxssdomain</title>
    <style>
      textarea::placeholder {
        color: rgb(241, 241, 241);
        opacity: 1;
      }
      </style>
  </head>
  <body>
    <div class="container">
      <h1>Submit form</h1>
      <form name="contact" method="POST" data-netlify="true" enctype="multipart/form-data" data-netlify-recaptcha="true" netlify-honeypot="bot-field" action="/thankyou.html">
  
        <input type="hidden" id="user-field" name="user" />
      
        <div class="form-control">
            <input type="text" name="email" required>
            <label>Email</label>
        </div>
      
        <div class="form-control">
            <input type="file" name="file" style="font-size: 15px;">
        </div>

        <textarea
        name="message"
        placeholder="Leave a message"
        required
        style="
          width: 100%;
          max-width: 600px;
          height: 60px;
          max-height: 130px;
          min-height: 43px;
          background: transparent;
          font-family: 'Inter', sans-serif;
          font-size: 16px;
          border: 1px solid white;
          padding: 10px;
          border-radius: 8px;
          resize: vertical;
        "
      ></textarea>

        <p style="position: absolute; left: -10000px; opacity: 0; height: 0; overflow: hidden;">
            <label>
              Do not fill this out: <input name="bot-field" />
            </label>
        </p>
      <div class="form-control">
        <div data-netlify-recaptcha="true"></div>
      </div>
        <button class="btn" type="submit" style="font-size: 20px">Submit</button>
      </form>
      
      <script>
        document.querySelector("form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        const user = document.getElementById("user-field").value;
        formData.append("user", user);

        await fetch("/.netlify/functions/save-to-blobs", {
          method: "POST",
          body: formData,
        });

        form.submit(); // pokraƒçuj v klasickom Netlify form submit
      });
      </script>
      
      
      <p class="text"><a href="/">Home</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
